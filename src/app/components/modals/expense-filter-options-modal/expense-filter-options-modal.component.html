<ion-header>
  <ion-toolbar color="secondary">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-title class="ion-no-padding" style="padding-left: 5px;">
            <ion-icon name="arrow-back" style="font-size: 20px; padding-right: 15px;" class="ion-float-left"
              (click)="dismissModal()"></ion-icon>
            Filter Options
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <!-- <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-datetime (ionChange)="confirmSelectedDate($event)"
          presentation="date" class="center-datetime"></ion-datetime>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="12">
        <form class="ion-no-padding">
          <ion-item>
            <ion-label position="stacked" color="secondary">Date:</ion-label>

            <ion-datetime-button datetime="datetime" class="ion-padding-top ion-padding-bottom"></ion-datetime-button>
          </ion-item>
          <ion-item>
            <ion-checkbox labelPlacement="end">Variable Expenses</ion-checkbox>
            <!-- <ion-checkbox label-placement="end">Variable Expenses</ion-checkbox> -->
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime" presentation="date" color="secondary"
    [formatOptions]="{
        date: {
          weekday: 'long',
          month: 'long',
          day: '2-digit',
          year: 'numeric'
        }}"
        (ionChange)="confirmSelectedDate($event)">
    </ion-datetime>
  </ng-template>
</ion-modal>
