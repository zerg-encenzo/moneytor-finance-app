<app-header [title]="title"></app-header>

<ion-content>
  <app-expenses></app-expenses>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>

        <!-- TAB BUTTONS -->
        @for(btn of tabButtons; track btn){
        <ion-col size="4" class="ion-no-padding">
          <ion-button (click)="toogleTab(btn)" expand="block" color="secondary"
            [fill]="currentTab == btn.name ? 'solid' : 'clear'">
            <ion-icon slot="start" [name]="btn.ionicon"></ion-icon>
            {{ btn.name }}
          </ion-button>
        </ion-col>
        }

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
